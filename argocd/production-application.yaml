apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-environment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shehata18/k8s-manifests.git
    targetRevision: main
    path: environments/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true